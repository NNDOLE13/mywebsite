<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <h1>Breakout</h1>
    <audio id="bubble" src="sounds/bubble.mp3"></audio>
    <audio id="music" src="sounds/background.mp3"></audio>
    <div id="buttons"></div>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play:</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score goes back to zero and the blocks will reset.</p>
        <li><a href="index.html">Go Back</a></li>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div>
        <button id="start-btn" class="btn1 start-btn">Start Breakout</button>
    </div>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Go Back</a></li>
        </ul>
    </nav>

</body>
<script src="js/breakout.js"></script>
</html>
